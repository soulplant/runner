syntax = "proto3";

package proto;

message RunRequest {
    string command = 1;
}

message RunReply {
    string error = 1;
    string filename = 2;
}

message ListRequest {
}

message ListReply {
    repeated string command = 1;
}

service Greeter {
  rpc Run (RunRequest) returns (RunReply) {}
  rpc List (ListRequest) returns (ListReply) {}
}
